<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Shopping Cart</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel= "stylesheet" href="style.css">
</head>
<body>
  <div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          My Shopping Cart
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col col-sm-9">
        <h1>Products</h1>
        <div class="row">
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2 class="product-name">Product Name 1</h2>
            <p class="product-price">$1</p>
            <button class="add-btn">Add to Cart</button>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2 class="product-name">Product Name 2</h2>
            <p class="product-price">$2</p>
            <button class="add-btn">Add to Cart</button>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2 class="product-name">Product Name 3</h2>
            <p class="product-price">$3</p>
            <button class="add-btn">Add to Cart</button>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2 class="product-name">Product Name 4</h2>
            <p class="product-price">$4</p>
            <button class="add-btn">Add to Cart</button>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2 class="product-name">Product Name 5</h2>
            <p class="product-price">$5</p>
            <button class="add-btn">Add to Cart</button>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2 class="product-name">Product Name 6</h2>
            <p class="product-price">$6</p>
            <button class="add-btn">Add to Cart</button>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2 class="product-name">Product Name 7</h2>
            <p class="product-price">$7</p>
            <button class="add-btn">Add to Cart</button>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2 class="product-name">Product Name 8</h2>
            <p class="product-price">$8</p>
            <button class="add-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col col-sm-3">
        <h1>Shopping Cart</h1>
        <hr>
        <div class="cart">
          <p> No items in cart</p>
        </div>
        <hr>
        <table>
          <tr>
            <td class="totals-elem">Total Before Tax</td>
            <td class="totals-elem" id="subtotal"></td>
          </tr>
          <tr>
            <td class="totals-elem">Tax</td>
            <td class="totals-elem" id="tax"></td>
          </tr>
          <tr>
            <td class="totals-elem">Order Total</td>
            <td class="totals-elem" id="total"></td>
          </tr>
        </table>
        <br>
        <button>Check Out</button>
      </div>
    </div>
  </div>
</div>

  <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="cart.js"></script>
</body>
</html>
